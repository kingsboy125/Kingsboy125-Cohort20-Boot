  <!-- Code for Alerts Assignment page 110 -->

  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <p><i class="fa-solid fa-circle-check"></i></i><strong>Success!</strong> Your message has been sent successfully.</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><i class="fa-solid fa-x"></i></button>
  </div>
  
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <p><br><i class="fa-solid fa-circle-exclamation"></i><strong>Error!</strong> A problem has been occurred while submitting your data.</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><i class="fa-solid fa-x"></i></button>
  </div>

  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <p><br><i class="fa-solid fa-triangle-exclamation"></i><strong>Warning!</strong> There was a problem with your network connection.</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><i class="fa-solid fa-x"></i></button>
  </div>

  <div class="alert alert-info alert-dismissible fade show" role="alert">
    <p><i class="fa-solid fa-circle-info"></i><strong>info!</strong> Please read the comments carefully.</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><i class="fa-solid fa-x"></i></button>
  </div>
